specVersion: 0.0.2
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/Uniswap/uniswap-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: Factory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: Staking
    network: mainnet
    source:
      address: "0x9E15Ad979919bB4db331Bfe864475Ae3BFFebA93"
      abi: Staking
      startBlock: 11470888
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - Claimed
        - CurrentStrategyUpdated
        - FeeClaimed
        - Migrated
        - MigratorInitialized
        - MigratorUpdated
        - NextStrategyRemoved
        - NextStrategyUpdated
        - OwnerChanged
        - PoolIncreased
        - PriceUpdated
        - RewardsUnlocked
        - Staked
        - Transfer
        - Unstaked
        - UnstakingTimeUpdated
        - Withdrawed
      abis:
        - name: Staking
          file: ./abis/OmStaking.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Claimed(indexed address,uint256,uint256,uint256,uint256)
          handler: handleClaimed
        - event: FeeClaimed(indexed address,uint256)
          handler: handleFeeClaimed
        - event: Migrated(indexed address,uint256,uint256,uint256)
          handler: handleMigrated
        - event: PriceUpdated(uint256,uint256,uint256)
          handler: handlePriceUpdated
        - event: RewardsUnlocked(uint256)
          handler: handleRewardsUnlocked
        - event: Staked(indexed address,indexed address,uint256,uint256)
          handler: handleStaked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unstaked(indexed address,uint256,uint256,uint256)
          handler: handleUnstaked
        - event: UnstakingTimeUpdated(uint256)
          handler: handleUnstakingTimeUpdated
        - event: Withdrawed(indexed address,uint256)
          handler: handleWithdrawed
      file: ./src/mappings/staking.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
